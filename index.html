<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HPLT</title>
    <!-- Latest compiled JavaScript -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Harry Potter Laser Tag!</a>
        </div>
        <div class="collapse navbar-collapse navbar-right">
          <ul class="nav navbar-nav">
            <li><a href="#" class="settingsBut">Settings</a></li>
            <li><a href="#" class="resultsBut">Results</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid col-xs-8 col-xs-offset-2 well settings">
      <div class="row">
        <div class="col-xs-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              Time
            </div>
            <div class="panel-body">
              <input id="timeInput" type="number" min="1" max="60" step="1" value="10"/>
              <span>Minutes</span>
              <!--<input type="range" name="points" min="0" max="10">-->
            </div>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              Number of Players
            </div>
            <div class="panel-body">
              <select id="playerInput" style="width:150px">
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success">Start</button>
        </div>
      </div>
    </div>

    <div class="container-fluid col-xs-8 col-xs-offset-2 well settings">
      <div class="row">
        <div class="col-xs-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              Status
            </div>
            <div id="timeStatus" class="panel-body">
              No game running.
            </div>
            <div class="progress">
              <div class="progress-bar progress-bar-success" style="width: 100%;"></div>
              <!-- progress-bar-striped active-->
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
    <div class="results col-xs-10 col-xs-offset-1" hidden>
      <table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Player</th>
      <th>Hits</th>
      <th>Shots</th>
      <th>Points</th>
    </tr>
  </thead>
  <tbody id="resultBod">
  </tbody>
</table>

    </div>
    </div>
    </div>



<script type="text/javascript">

</script>
  </body>
</html>
