<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HPLT</title>
    <!-- Latest compiled JavaScript -->
    <link href="bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Harry Potter Laser Tag!</a>
        </div>
        <div class="collapse navbar-collapse navbar-right">
          <ul class="nav navbar-nav">
            <li><a href="#">Settings</a></li>
            <li><a href="#">Results</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-1">
          <label>Time:</label>
        </div>
        <div class="col-sm-1">
          <input type="number" min="0" max="60" value="0"/>
        </div>
        <div class="col-sm-1">
          <span>Minutes</span>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2">
          <label>Number of players:</label>
        </div>
        <div class="col-sm-1">
          <input type="number" min="2" value="2"/>
        </div>
      </div>
    </div>
  </body>
</html>
